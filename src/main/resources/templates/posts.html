<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{layout/head :: head('Лента новостей')}"></head>

<body>

<div th:replace="~{layout/header :: header}"></div>

<main class="container">

    <div th:replace="~{layout/categories :: categories(tags=${filterTags})}"></div>

    <section class="posts">

        <div th:each="post : ${posts}">
            <div th:replace="~{fragments/post-card :: postCard(post=${post})}"></div>
        </div>

    </section>

    <div th:replace="~{layout/pagination :: pagination}"></div>

</main>

<div th:replace="~{layout/footer :: footer}"></div>

<div th:replace="~{fragments/post-modal :: createPostModal}"></div>

</body>
</html>
